<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="row calc-screen">
          <div class="output">654321</div>
          <div class="input">123456</div>
        </div>
        <div class="row">
          <button class="calc-button clear">Clear</button>
          <button class="calc-button delete">Delete</button>
        </div>
        <div class="row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">รท</button>
        </div>
        <div class="row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">&times;</button>
        </div>
        <div class="row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">-</button>
        </div>
        <div class="row">
          <button class="calc-button">.</button>
          <button class="calc-button">0</button>
          <button class="calc-button .=">=</button>
          <button class="calc-button">+</button>
        </div>
      </div>
      <footer><a href="https://github.com/dangoodie">Daniel Gooden</a> &copy; </footer>
    </div>
    

    <script src="./calculator.js"></script>
  </body>
</html>
